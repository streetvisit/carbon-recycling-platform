name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install root dependencies
      run: npm install
      
    - name: Run build script
      env:
        # Placeholder Clerk keys for CI build (not used in production)
        PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder_for_ci_build_only
        CLERK_SECRET_KEY: sk_test_placeholder_for_ci_build_only
      run: |
        chmod +x build.sh
        ./build.sh
        
    - name: Check build success
      run: |
        if [ -f "dist/index.html" ]; then
          echo "‚úÖ Build successful - index.html found"
          echo "üìÇ Build output:"
          ls -la dist/
        else
          echo "‚ùå Build failed - no index.html in dist/"
          exit 1
        fi
