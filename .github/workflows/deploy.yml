name: Deploy to Cloudflare Pages and Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build frontend using build script
        run: ./build.sh
        env:
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder_for_ci' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || 'sk_test_placeholder_for_ci' }}

      - name: Verify build output
        run: |
          echo "âœ… Build completed, checking output..."
          ls -la dist/
          echo "ðŸ“Š Build statistics:"
          echo "Total files: $(find dist -type f | wc -l)"
          echo "Index.html exists: $([ -f dist/index.html ] && echo 'YES' || echo 'NO')"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
